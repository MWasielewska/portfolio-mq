    <!-- form -->

    <div class="reservation-form ">
      <div class="reservation-headline">Book a Table</div>
      <form class="row g-3 rounded-3">

        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationDefault01"  required>
        </div>

        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationDefault02" required>
        </div>

        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">Email</label>
          <input type="text" class="form-control" id="validationDefault03" required>
        </div>

        <div class="col-md-3">
          <label for="validationDefault04" class="form-label">Phone number</label>
          <input type="text" class="form-control" id="validationDefault04" required>
        </div>

        <div class="col-md-4">
          <label for="validationDefault09" class="form-label">Date</label>
          <input type="date" class="form-control"
          id="validationDefault09" name="date" required>
        </div>

        <div class="col-md-4">
          <label for="appt-time" class="form-label">Time </label>
          <input id="appt-time" type="time" name="appt-time" class="form-control" required/>
        </div>

        <div class="col-md-3">
          <label for="validationDefault05" class="form-label">Number of People</label>
          <select class="form-select" id="validationDefault05" required>
            <option selected disabled value="">Please choose</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6+</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="FormControlTextarea1" class="form-label">Additional information</label>
          <textarea class="form-control" id="FormControlTextarea1" rows="3"></textarea>
        </div>
        
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>

        <div class="col-12">
          <button type="button" class="btn btn-outline-danger">Submit</button>
        </div>
      </form>
    </div>
