    <title>Clock Project</title>

<body>
    <div class="dropDown">
        <label for="City">Choose from the list:</label>

        <select id="city">
            <option class= "l" value="l">London</option>
            <option class="ny" value="ny">New York</option>
            <option class="pe" value="p">Pekin</option>
            <option class="nd" value="nd">New Delhi</option>
            <option class="s" value="s">Sydney</option>
        </select>
    </div>
    
    <div class="watch" >
        <div class="hand hour"></div>
        <div class="hand min"></div>
        <div class="hand sec"></div>
     
        <div class="dot"></div>

        <div class="number Twelve">XII</div>        
        <div class="number Six">VI</div>
        <div class="number Nine">IX</div>
        <div class="number Three">III</div>
    </div>
    
</body>
